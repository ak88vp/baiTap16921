<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sout;
    sout='<table style="border: 1px solid" >'

    for (i=1;i<=10;i++){
        sout= sout+'<tr style="border: 1px solid">'
        for(j=2;j<=9;j++){
            sout = sout + "<td style=\"border: 1px solid\">"+j+'x'+i +'='+ i * j + "</td>";
        }  sout = sout + "</tr>";

    }sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
